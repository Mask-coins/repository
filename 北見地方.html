        <h2 id="Overview">概要</h2>
北見盆地とその周辺にあたる地域で、常呂郡と北見市にあたる。
ただし、佐呂間町は<a href="紋別地方.html" title="紋別地方">紋別地方</a>に、北見市常呂自治区は網走地方に分類されることがある。
