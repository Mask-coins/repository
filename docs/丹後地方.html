        <h2 id="Overview">概要</h2>
京都府北部にある地域。旧丹後国を指す場合もあるが、京都府丹後地域のように、旧加佐郡・すなわち舞鶴市と旧大江町のあたりは、中丹地方（中丹地域）に含まれることがあり、丹後地方には含めないこともある。本サイトでは由良川水系のつながりを重視し、舞鶴等は中丹地方に入れ、丹後地方には含めない立場をとる。
