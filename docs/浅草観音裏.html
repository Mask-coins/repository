        <h2 id="Overview">概要</h2>
浅草の言門通り以北。
狭義には象潟の3つの町会の範囲。
あるいは浅草三丁目～五丁目の大部分と六丁目、すなわち、馬二町会・馬三町会・浅三東町会・浅草中町会・千草町会にあたる地域を指す模様である。<a href="奥浅草.html" title="奥浅草">奥浅草</a>と同義の使い方もあるが、<a href="奥浅草.html" title="奥浅草">奥浅草</a>は，日本堤などの台東区東北部のあたりまで含む用法がある。
