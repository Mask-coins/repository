        <h2 id="Overview">概要</h2>
<P>おおよそ五島列島にあたる古代の郷。</P>
<P>一説によると、小値賀島あたりを指す「小近」、中通島あたりを指す「大近」、奈留島以南を指す「遠値嘉島」の3つの地方から成る[<a href="#cite1">1</a>]。</P>
