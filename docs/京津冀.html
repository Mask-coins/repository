        <h2 id="Regions">地域名</h2>
京津冀とは、北京市、天津市、河北省の三つの省級行政区を指す。首都圏を構成している。北京・天津の都市圏の拡大により、この三つの行政区を統合的に扱う文脈を持つ地域名である。
北京市や天津市も元々は河北省であり、元のさやに戻りつつあるともいえる。
