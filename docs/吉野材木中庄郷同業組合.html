        <h2 id="Overview">概要</h2>
<P>大正時代の重要物産同業組合一覧[<a href="#cite1">1, p=44</a>]によると、所在地は吉野郡吉野村大字飯貝。管轄範囲は吉野郡中庄村、吉野村、大淀村、市場村、龍門村、上龍門村、中上村、國栖村（大字南國栖、窪垣内、入野、南大野）とある。</P>
