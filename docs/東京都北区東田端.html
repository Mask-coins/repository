        <h2 id="Overview">概要</h2>
北区の町名の一つ。山手線や宇都宮線等の鉄道用地に囲まれて、島状の地域となっている。特に、<a href="東京都北区田端.html" title="東京都北区田端">田端</a>とは新田端大橋（自動車用）と<a href="田端ふれあい橋.html" title="田端ふれあい橋">田端ふれあい橋</a>（歩行者用用）だけで繋がれており、<a href="東京都北区田端新町.html" title="東京都北区田端新町">田端新町</a>以外の北区の地域とは繋がりは弱い。なお、<a href="田端駅.html" title="田端駅">田端駅</a>は東田端の一部であるが、橋よりも田端側にある。
