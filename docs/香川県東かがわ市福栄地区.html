        <h2 id="Overview">概要</h2>
東かがわ市南西の山岳部にある地域で、東山、西山、与田山、入野山からなる。<BR>
東山・西山が白鳥郷の山分、与田山が与田郷の山分、入野山が入野郷の山分である。<BR>
与田山・入野山は地形的には対応する平地地帯とは山域で区切られていて、東山・西山と一つの谷を構成していると言える。
<h2 id="AdministrativeDivision">地区</h2>
<ul>
<li>東山</li>
<li>西山</li>
<li>与田山</li>
<li>入野山</li>
</ul>
