        <h2 id="Overview">概要</h2>
<P>新潟県市町村合併誌[<a href="#cite1">1, p=533</a>]には、『五泉郷・村松郷を一丸とした、いわゆる南部郷（五泉町・橋田村・菅名村・大蒲原村・七谷村・十全村・村松町・川内村・川東村・巣本村）二町八村』とある。おおよそ、現在の五泉市と加茂市七谷地区にあたる。</P>
