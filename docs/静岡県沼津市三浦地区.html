        <h2 id="Overview">概要</h2>
沼津市南部のうち、静浦地区・内浦地区・西浦地区にあたる。また、三浦・戸田地域として<a href="静岡県沼津市戸田地区.html" title="静岡県沼津市戸田地区">戸田地区</a>とまとめられる事もある。<BR>静浦は駿河国内浦・西浦は伊豆国である一方、山が海に迫ったリアス式海岸という景観が共通したエリアである。
