        <h2 id="Overview">概要</h2>
矢田川上流域とその近辺にあった郡。明治時代に二方郡と合併し美方郡となった。現在の香美町村岡区、小代区、養父市熊次地区にあたる。このうち熊次地区は河川系が異なるため、現在に養父市となっているのは自然と言える。
遅くとも中世ごろには射添・一二分（村岡）・兎塚・小代・熊次の五つに分ける枠組みが成立し、現在にも影響していると考えられる。
