        <h2 id="Overview">概要</h2>
東京都三鷹市東部の地域。三鷹市と杉並区と<a href="東京都世田谷区.html" title="東京都世田谷区">世田谷区</a>との境界線はやや錯綜している。本稿の<a href="東京都三鷹市牟礼二丁目18番.html" title="東京都三鷹市牟礼二丁目18番">18番</a>と東に隣接する<a href="東京都三鷹市牟礼二丁目17番.html" title="東京都三鷹市牟礼二丁目17番">17番</a>の地域はほぼ杉並区と世田谷区に囲まれている。東部には久我山ガーデンヒルズ1番館・朝日生命久我山体育館がある。
