        <h2 id="Regions">範囲</h2>
京王線笹塚駅・幡ヶ谷駅・初台駅のあるエリアを指す。京王線・甲州街道により新宿と接続され、渋谷区であるが新宿の影響が強いと考えられる地域。町名としては、笹塚・幡ヶ谷・本町・初台にあたる。（なお、初台駅は本町と初台の境界線あたりにある）
