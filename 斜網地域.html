        <h2 id="AdministrativeDivision">行政区画</h2>
網走市、網走郡大空町、美幌町、津別町、斜里郡清里町、小清水町、斜里町。
また、北見市常呂自治区を含む場合がある。
また、美幌町、津別町を北見地方とする場合もある。
